[model]
name = aatocg4
output_dir = octane
model_type = tiny
n_chns = 32
noise_dim = 0
sn_gen = 0
sn_crit = 1
gp = True
ol = True
cond = False
cg_env = False

[universe]
align = True
n_env_mols = 10
cutoff = 0.7
kick = 0.05

[data]
train_data_aa = octane_val_aa
train_data_cg = octane_val_cg
val_data_aa = octane_val_aa
val_data_cg = octane_val_cg
ff_aa = octane_aa.txt
ff_cg = octane_cg.txt
top_aa = octane_aa.itp
top_cg = octane_cg.itp
pairs = True

[training]
n_epoch = 6000
rand_rot = True
batchsize = 64
n_critic = 4
n_checkpoints = 2
n_save = 500
lr_gen = 0.00005
lr_crit = 0.0001

[prior]
ol = 0.01
mode = min 
ratio_bonded_nonbonded = 0.1
weights = 0.0, 0.001, 0.01
schedule = 20, 40

[grid]
resolution = 8
length = 2.0
sigma_aa = 0.02
sigma_cg = 0.04

[validate]
n_gibbs = 4
batchsize = 1
